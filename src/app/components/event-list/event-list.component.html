<h2 class="display-2 my-3">Important events</h2>
<p><a class="btn btn-primary" routerLink="/events/new" role="button">New event</a></p>
<div class="list-group">
  <a *ngFor="let event of events"
    class="list-group-item list-group-item-action list-group-item-danger"
    (click)="selectedEvent = event"
  >
    <div class="d-flex w-100 justify-content-between align-items-center">
      <h5 class="mb-1">{{event.title}}</h5>
      <span class="badge badge-danger">{{event.id}}</span>
    </div>
    <p class="mb-1">
      Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget
      risus varius blandit.
    </p>
    <small>
      <i class="fas fa-map-marker-alt"></i> {{event.location}}
      <i class="fas fa-calendar-alt"></i> {{event.date}}
      <i class="fas fa-comment"></i>
      <span class="badge badge-light badge-pill">{{event.note}}</span>
    </small>
  </a>
</div>

<app-event-form *ngIf="selectedEvent" [event] = "selectedEvent" (save)="onSave($event)">

</app-event-form>
