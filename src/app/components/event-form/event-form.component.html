<h2 class="display-2 my-3">{{ this.event ? 'Edit Event' : 'New Event' }}</h2>

<form action="" (ngSubmit)="onSave()" [formGroup]="eventForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control is-invalid"
      placeholder="Title"
      formControlName="title"
      [class.is-invalid]="isInvalidAndTouchedOrDirty('title')"
    />
    <div class="invalid-feedback">Please provide a title!</div>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <textarea
      class="form-control"
      rows="5"
      formControlName="note"
      [class.is-invalid]="isInvalidAndTouchedOrDirty('note')"
    ></textarea>
    <div class="invalid-feedback">Please provide an event note!</div>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <textarea
      class="form-control"
      rows="5"
      placeholder="e.g. 2022-06-30"
      formControlName="date"
      [class.is-invalid]="isInvalidAndTouchedOrDirty('date')"
    ></textarea>
    <div class="invalid-feedback">Please provide a date!</div>
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input
      type="text"
      class="form-control"
      placeholder="e.g. New York, Park Avenue"
      formControlName="location"
      [class.is-invalid]="isInvalidAndTouchedOrDirty('location')"
    />
    <div class="invalid-feedback">Please provide a location!</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Submit</button>
</form>
